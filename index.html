<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styles for the philosophy section at the top right */
        .philosophy-top-right {
            position: absolute; /* Position it absolutely within the container */
            top: 20px;         /* Adjust top spacing as needed */
            right: 20px;        /* Adjust right spacing as needed */
            width: 30%;        /* Adjust width as needed */
            font-style: italic;
            color: #a0a0a0;
            text-align: right; /* Align text to the right */
        }

        /* Adjust container padding to avoid overlap */
        .container {
            padding-top: 60px; /* Add top padding to accommodate the philosophy section */
            position: relative; /* Needed for absolute positioning of the philosophy */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .philosophy-top-right {
                position: relative; /* Make it relative on smaller screens */
                top: auto;
                right: auto;
                width: 100%;
                text-align: center;
                margin-top: 20px; /* Add some top margin */
            }
            .container {
                padding-top: 20px; /* Reset padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="philosophy-top-right">
            "In cybersecurity, shadows reveal vulnerabilities. A lack of perceived threats doesn't equate to true security, but rather a lack of thorough examination."
        </div>

        <h1>Hi, I'm Mathew</h1>

        <div class="section">
            <h2>About Me</h2>
            </div>

        </div>
</body>
</html>
